<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Input Types</title>
	<style>
	input{
		display : block;
	}
	</style>
</head>
<body>
	<form action="">
	<input type="text">
	<input type="number">
	<input type="range">
	<input type="date">
	<input type="search">
	<input required type="email">
	<input required type="url">
	<input required type="tel">
	<input type="time">
	<input type="color">
	<input type="submit" value="Save">
	</form>
</body>
</html>
